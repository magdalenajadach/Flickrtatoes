<!-- List html-->
<ul class="listView" ng-cloak="true">
  <div class="container" ng-controller="ListController">
    <main>
    <h1>Flickrtatoes</h1>
    </main>
    <hr />
    
    <input ng-model="search.$" placeholder="Search..." maxlength="60">
    
    <li class="list-group-item" ng-repeat="post in posts | filter:search">
      <a ng-href="#/detail/{{ $index }}"><img ng-src="{{ post.media.m }}" alt="flickr image" /></a>
      
      <div class="contentList">
        <div class="title"><a ng-href="#/detail/{{ $index }}">{{ post.title | limitTo:40 }} </a></div>
        <div class="date">Published: {{ post.published | date:"d MMM yyyy 'at' HH:mm"}}</div>
        <div class="author"><a ng-href="https://www.flickr.com/people/{{ post.author_id }}">Post author</a></div>
        <div class="flickr"><a ng-href="{{ post.link }}" target="blank">View on Flickr</a></div>
      </div>
    </li>
    <hr />
    <footer>
      <i class="fa fa-copyright"></i>
      <script type="text/javascript">
      document.write(new Date().getFullYear());
      </script>
      <a href="http://magdalenajadach.github.io">Magdalena Jadach</a>
      <p>Icons <i class="fa fa-hand-o-right"></i><a href="http://fortawesome.github.io/Font-Awesome/"> Font Awesome</a></p>
    </footer>
  </div>
</ul>
